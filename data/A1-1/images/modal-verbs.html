<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Modalverben – Präsens</title>
  <link rel="stylesheet" href="../../style/commonModal.css" />
</head>
<body>
<main class="theory-card mv-card">
  <section class="theory-section" aria-label="Modalverben im Präsens">
    <div class="mv-scroll">
      <table class="theory-table mv-table" aria-describedby="mv-caption">
        <colgroup>
          <col style="width: 22%" />
          <col span="7" />
        </colgroup>

        <thead>
        <tr>
          <th scope="col" aria-label="Personalpronomen"></th>
          <th scope="col">m<span class="mv-red">ü</span>ssen</th>
          <th scope="col">sollen</th>
          <th scope="col">k<span class="mv-red">ö</span>nnen</th>
          <th scope="col">d<span class="mv-red">ü</span>rfen</th>
          <th scope="col">w<span class="mv-red">o</span>llen</th>
          <th scope="col">m<span class="mv-red">ö</span>chten</th>
          <th scope="col">m<span class="mv-red">ö</span>gen</th>
        </tr>
        </thead>

        <tbody>
        <tr>
          <th scope="row">ich</th>
          <td>
            <span class="mv-yellow">m</span><span class="mv-red">u</span><span class="mv-yellow">ss</span>
          </td>
          <td><span class="mv-yellow">soll</span></td>
          <td>
            <span class="mv-yellow">k</span><span class="mv-red">a</span><span class="mv-yellow">nn</span>
          </td>
          <td>
            <span class="mv-yellow">d</span><span class="mv-red">a</span><span class="mv-yellow">rf</span>
          </td>
          <td><span class="mv-yellow">will</span></td>
          <td>
            <span class="mv-yellow">m</span><span class="mv-red">ö</span><span class="mv-yellow">chte</span>
          </td>
          <td>
            <span class="mv-yellow">m</span><span class="mv-red">a</span><span class="mv-yellow">g</span>
          </td>
        </tr>

        <tr>
          <th scope="row">du</th>
          <td>
            <span class="mv-gray">m</span><span class="mv-red">u</span><span class="mv-gray">sst</span>
          </td>
          <td>
            <span class="mv-gray">s</span><span class="mv-red">o</span><span class="mv-gray">llst</span>
          </td>
          <td>
            <span class="mv-gray">k</span><span class="mv-red">a</span><span class="mv-gray">nnst</span>
          </td>
          <td>
            <span class="mv-gray">d</span><span class="mv-red">a</span><span class="mv-gray">rfst</span>
          </td>
          <td><span class="mv-gray">willst</span></td>
          <td>
            <span class="mv-gray">m</span><span class="mv-red">ö</span><span class="mv-gray">chtest</span>
          </td>
          <td>
            <span class="mv-gray">m</span><span class="mv-red">a</span><span class="mv-gray">gst</span>
          </td>
        </tr>

        <tr>
          <th scope="row">er, sie, es</th>
          <td>
            <span class="mv-yellow">m</span><span class="mv-red">u</span><span class="mv-yellow">ss</span>
          </td>
          <td><span class="mv-yellow">soll</span></td>
          <td>
            <span class="mv-yellow">k</span><span class="mv-red">a</span><span class="mv-yellow">nn</span>
          </td>
          <td>
            <span class="mv-yellow">d</span><span class="mv-red">a</span><span class="mv-yellow">rf</span>
          </td>
          <td><span class="mv-yellow">will</span></td>
          <td>
            <span class="mv-yellow">m</span><span class="mv-red">ö</span><span class="mv-yellow">chte</span>
          </td>
          <td>
            <span class="mv-yellow">m</span><span class="mv-red">a</span><span class="mv-yellow">g</span>
          </td>
        </tr>

        <tr>
          <th scope="row">wir, Sie, sie</th>
          <td>müssen</td>
          <td>sollen</td>
          <td>können</td>
          <td>dürfen</td>
          <td>wollen</td>
          <td>möchten</td>
          <td>mögen</td>
        </tr>

        <tr>
          <th scope="row">ihr</th>
          <td>müsst</td>
          <td>sollt</td>
          <td>könnt</td>
          <td>dürft</td>
          <td>wollt</td>
          <td>möchtet</td>
          <td>mögt</td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
</body>
</html>
