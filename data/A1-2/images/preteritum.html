<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Präteritum</title>
    <link rel="stylesheet" href="../../style/commonModal.css" />
</head>
<body>
<div class="theory-card">
    <div class="theory-title">
        Образование Präteritum
    </div>

    <div class="theory-arrow-roof">
        <div class="theory-arrow-line theory-arrow-line--left"></div>
        <div class="theory-arrow-line theory-arrow-line--right"></div>
    </div>

    <div class="theory-section theory-section--two-cols theory-section--divided">

        <div class="theory-column">
            <div class="theory-heading theory-text-center">Правильные глаголы</div>

            <div class="theory-formula">
                <span class="theory-word--bold">корень глагола</span> +
                <span class="theory-word--yellow">t</span> +
                <span class="theory-muted">личное окончание</span>
            </div>

            <table class="theory-table theory-table--conjugation">
                <tbody>
                <tr>
                    <td>ich</td>
                    <td><span class="theory-word--bold">spiel</span><span class="theory-word--yellow">t</span><span class="theory-word--red">e</span></td>
                </tr>
                <tr>
                    <td>du</td>
                    <td><span class="theory-word--bold">spiel</span><span class="theory-word--yellow">t</span><span class="theory-word--bold">e</span><span class="theory-word--red">st</span>
                    </td>
                </tr>
                <tr>
                    <td>er, sie, es</td>
                    <td><span class="theory-word--bold">spiel</span><span class="theory-word--yellow">t</span><span class="theory-word--red">e</span></td>
                </tr>
                <tr>
                    <td>wir, Sie, sie</td>
                    <td><span class="theory-word--bold">spiel</span><span class="theory-word--yellow">t</span><span class="theory-word--red">en</span></td>
                </tr>
                <tr>
                    <td>ihr</td>
                    <td><span class="theory-word--bold">spiel</span><span class="theory-word--yellow">t</span><span class="theory-word--red">et</span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="theory-column">
            <div class="theory-heading theory-text-center">Неправильные глаголы</div>

            <div class="theory-formula">
                <span class="theory-muted">Табличное значение</span> +
                <span class="theory-muted">личное окончание</span>
            </div>

            <table class="theory-table theory-table--conjugation">
                <tbody>
                <tr>
                    <td>ich</td>
                    <td><span class="theory-word--bold">kam</span></td>
                </tr>
                <tr>
                    <td>du</td>
                    <td><span class="theory-word--bold">kam</span><span class="theory-word--red">st</span></td>
                </tr>
                <tr>
                    <td>er, sie, es</td>
                    <td><span class="theory-word--bold">kam</span></td>
                </tr>
                <tr>
                    <td>wir, Sie, sie</td>
                    <td><span class="theory-word--bold">kam</span><span class="theory-word--red">en</span></td>
                </tr>
                <tr>
                    <td>ihr</td>
                    <td><span class="theory-word--bold">kam</span><span class="theory-word--red">t</span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
